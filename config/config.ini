[server]
# Server configuration
port = 8080
run_mode = debug
timeout = 60s

[database]
# Database configuration
type = mysql
user = trojan_panel
password = your_password
host = localhost
port = 3306
database = trojan_panel_db
table_prefix = trojan_panel_
charset = utf8mb4
parse_time = true
max_idle = 10
max_open = 100

[redis]
# Redis configuration
host = localhost
port = 6379
password = 
database = 0
max_idle = 10
max_active = 100
idle_timeout = 300s

[grpc]
# gRPC client configuration
host = localhost
port = 8081

[jwt]
# JWT configuration
secret = your-secret-key
expire_time = 24h
issuer = trojan-panel-backend

[email]
# Email configuration
host = smtp.gmail.com
port = 587
username = 
password = 
from = admin@trojanpanel.com
ssl = false

[log]
# Logging configuration
level = info
path = ./logs
max_size = 100
max_backups = 10
max_age = 30
compress = true